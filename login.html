<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>loginajoguchinasa</title>
</head>
<body>
    <main class="container" class="LoginPage">
        <form action="success.html">
            <h1 class="h1">Log In</h1>
            <div class="form__tag" class="form__tag-tip">
                <label for="email"><br>Email</br></label>
                <input type="email" name="email" id="email" class="email" placeholder="email" required>
            </div>
            <div class="form__tag" class="form__tag-tip">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
            </div>
            <div class="form__tag" class="form__tag-tip">
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
            <div class="form__tag"> 
            <button class="btn-submitor" type="submit">Login</button>
        </div>
        </form>
    </main>
    <p class="option"><small>Don't have an account? <a href="index.html">Sign Up.</a></small></p>
</body>
</html>
