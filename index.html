<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <main class="container">
<form>
    <h3>REGISTERATION FORM</h3>
        <div class="form__tag"  class="form__tag-tip">
        <label for="first name">First Name</label>
        <input type="text" id="first name" name="first name" class="first name" placeholder="first name" required>
    </div>
        <div class="form__tag" class="form__tag-tip">
        <label for="last name">Last Name</label>
        <input type="text" name="last name" id="last name" class="last name" placeholder="last name" required>
    </div>
        <div class="form__tag" class="form__tag-tip">
        <label for="phone number">Phone Number</label>
        <input type="tel" name="phone number" id="phone number" class="phone number" placeholder="phone number">
    </div>
        <div class="form__tag" class="form__tag-tip">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="email" placeholder="email" required>
    </div>
        <div class="form__tag" class="form__tag-tip">
        <label for="gender">Gender</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nonbinary">Nonbinary</option>
        </select>
    </div>
        <div class="form__tag" class="form__tag-tip">
        <label for="Dateofbirth">Date of birth</label>
        <input type="date" name="Dateofbirth" id="Dateofbirth" class="Dateofbirth">
    </div>
        <div class="form__tag" class="form__tag-tip">
        <label for="favColor">Favorite Colour:</label>
        <input type="color" id="favColor" name="favColor" value="#ff0000">
    </div>
    <div class="form__tag" class="form__tag-tip">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="username" placeholder="username" required>
    </div>
        <div class="form__tag" class="form__tag-tip">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="password" placeholder="password" required>
    </div>
        <div class="form__tag" class="form__tag-tip">
        <label for="confirm password">Confirm Password</label>
        <input type="password" name="confirm password" id="confirm password" class="confirm password" placeholder="confirm password" required>
    </div>
        <div class="form__tag">
           
  <a button class="btn-submitor" hover>Submit</button></a>
    </div>
    <p class="TandC">By clicking the submit button you agree to our <a href="">Terms and conditions</a> and our <a href="">privacy policy.</a></p>
</form>

    </main>
    <p class="option"><small>Already have an account? <a href="login.html">Log in.</a></small></p>
</body>
